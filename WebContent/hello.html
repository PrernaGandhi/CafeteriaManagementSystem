<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Cafeteria Management System</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate1.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style1.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body style="background-image:url(images/bg.jpg)">
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Square One</span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Sign In</h2>
			</div>
			<form method="post" id="form1">
			<label for="username">Username</label>
			<br/>
			<input type="text" name="ID" pattern="[0-9]{1-100}" title="Only integer values are allowed" required>
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" name="Password" value="" required>
			<br/>
		<input id="form1" type="submit" name="register" value="Register"/>
			<br/>
			</form>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
</html>
